<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStreamer</title>
    <link rel="stylesheet" href="style.css">
    <!--links do google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--icone home-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--icone library_music-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--icone buscar-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--icone estrela-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <!--menu-->
    <section class="menu" id="menu">
            <section class="home" id="home">
                <section class="icone" id="icone">
                    <span class="material-symbols-outlined">home</span>
                </section>
                HOME
            </section>
            <section class="favorite-tracks" id="favorite-tracks">
                <section class="icone" id="icone">
                    <span class="material-symbols-outlined">library_music</span>
                </section>
                FAVORITES
            </section>
    </section>
    <!--funcao de buscar artistas-->
    <section class="buscar" id="buscar">
        <input type="text" placeholder="digite sua musica ou artista que deseja buscar" class="texto-buscar" id="texto-buscar">
        <button type="button" class="botao-buscar" id="botao-buscar" onclick="buscar()">
            <span class="material-symbols-outlined" id="icone-buscar">
                search
            </span>
        </button>
        <section class="resultado" id="resultado">
            <section class="resultado-busca" id="resultado-busca"></section>
        </section>
    </section>
    <!--Cards-->
    <!--a estrutura do cards foi feita no js-->
    <section class="card-container" id="card-container"></section>
    <!--artista disponiveis-->
    <section class="available-tracks" id="available-tracks">
        <h3 id="title">Artistas disponiveis:</h3>

        <p>Rap</p>
        <ul id="rap">
            <li>Eminem</li>
            <li>2Pac</li>
            <li>IceCube</li>
        </ul>

        <p>Pop</p>
        <ul id="pop">
            <li>Lady Gaga</li>
            <li>Britney Spears</li>
            <li>Avril lavigne</li>
        </ul>

        <p>Rock</p>
        <ul id="rock">
            <li>Ac/Dc</li>
            <li>Imagine Dragons</li>
        </ul>

        <p>Sertanejo</p>
        <ul id="Sertanejo">
            <li>Gusttavo lima</li>
            <li>Luan Santana</li>
            <li>Luan Pereira</li>
        </ul>
        <p>Pagode/Samba</p>
        <ul id="Pagode/Samba">
            <li>Ra√ßa Negra</li>
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
