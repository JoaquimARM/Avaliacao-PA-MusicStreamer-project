<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStreamer</title>
    <link rel="stylesheet" href="style.css">
    <!--links do google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--icone home-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--icone library_music-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--icone buscar-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--icone estrela-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <!--menu-->
    <section class="menu" id="menu">
            <section class="home" id="home">
                <section class="icone" id="icone">
                    <span class="material-symbols-outlined">home</span>
                </section>
                HOME
            </section>
            <section class="playlist" id="playlist">
                <section class="icone" id="icone">
                    <span class="material-symbols-outlined">library_music</span>
                </section>
                PLAYLIST
            </section>
    </section>
    <!--menu de busca-->
    <section class="buscar" id="buscar">
        <input type="text" placeholder="digite sua musica ou artista que deseja buscar" class="texto-buscar" id="texto-buscar">
        <button type="button" class="botao-buscar" id="botao-buscar" onclick="buscar()">
            <span class="material-symbols-outlined" id="icone-buscar">
                search
            </span>
        </button>
        <section class="resultado" id="resultado">
            <section class="resultado-busca" id="resultado-busca"></section>
        </section>
    </section>
    <section class="card-container" id="card-container">
        <section class="card" id="card">
            <section class="card-img" id="card-img">

            </section>
            <section class="card-text" id="card-text">

            </section>
            <section class="favorite" id="favorite">             
                    <span class="material-symbols-outlined">
                        star
                    </span>
            </section>
            <section class="music-player" id="music-player">
                <audio class="audioPlayer" id="audioPlayer" controls>
                </audio>
            </section>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
